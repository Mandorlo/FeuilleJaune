<ion-list>
  <ion-item *ngFor='let el of options'
            class="myitem wrap item-wrap item-text-wrap"
            style="white-space: normal;"
            [ngClass]="{'active': (choice == el.val)}"
            (click)="handleChange(el.val)">

    <div class='part icon'><i class="fa {{el.icon}} fa-2x" aria-hidden="true"></i></div>
    <div class='part text'>{{el.title}}</div>

  </ion-item>
</ion-list>
