<div class="container">
  <div *ngFor='let el of options' class='square' (click)="handleChange(el.val)" [ngClass]="{'active': (choice == el.val)}">
    <div class='part icon'><i class="fa {{el.icon}} fa-2x" aria-hidden="true"></i></div>
    <input type="radio" name="choice" [(ngModel)]="choice" [value]="el.val">
    <label for="option" class='part text'>{{el.title}}</label>
  </div>
</div>
