<ion-header>

  <ion-navbar>
    <ion-title>Mon budget</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <ion-item *ngFor="let tr of transactions" (click)="showDetail(tr)">
      <div item-left>{{ tr.name }}</div>
      <div item-right>{{ birthday.Date | date:'yMMMMd' }}</div>
    </ion-item>
  </ion-list>
</ion-content>
