<ion-header>

  <ion-navbar color="primary">
    <ion-title>
      Historique
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only *ngIf="tr_engine_ready" (click)="reload()">
        <!-- <ion-icon name="refresh"></ion-icon> -->
        <i style="font-size:1.6em" class="fa fa-refresh" aria-hidden="true"></i>
      </button>
      <button ion-button icon-only *ngIf="!tr_engine_ready">
        <ion-spinner name="bubbles"></ion-spinner>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="header_list">
    {{nb_tr}} transactions
  </div>

  <ion-list>
    <budget-line *ngFor="let tr of transactions" [tr]="tr" (onDeleted)="reload()"></budget-line>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab (click)="showAjouterPage()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
