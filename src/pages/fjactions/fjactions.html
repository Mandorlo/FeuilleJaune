<ion-content padding class='transparent_back' (click)="this.navCtrl.pop()">
  <h3 *ngIf="!loading" style="margin-top:50%">Feuille Jaune de {{mois}}</h3>

  <ion-list *ngIf="!loading">
      <button *ngFor="let o of options" ion-item (click)="handleClick(o)"><i class="opt_icon fa {{o.icon}}" aria-hidden="true"></i>{{ o.title }}</button>
  </ion-list>

  <div *ngIf="loading" class="spinner_container">
    <i class="fa fa-circle-o-notch fa-spin spinner" aria-hidden="true"></i>
  </div>
</ion-content>
