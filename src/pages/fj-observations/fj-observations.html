<ion-content id="root_transparent_back" padding class='transparent_back' (click)="close($event)">
  <h3>{{pretty_month}}<br>{{title}}</h3>

  <ion-list>
      <ion-item-group>
        <ion-item-divider color="primary">
          Observations
        </ion-item-divider>
        <ion-item><ion-textarea [(ngModel)]="comments" placeholder="Ã‰cris tes remarques"></ion-textarea></ion-item>
        <ion-item><button (click)="submitComments()" ion-button color="primary" item-end>Enregistrer</button></ion-item>
      </ion-item-group>
      <ion-item-group *ngIf="tr_ready">
        <ion-item-divider color="light" *ngIf="tr_ready">{{tr_list.length}} transaction<span *ngIf="tr_list.length > 1">s</span></ion-item-divider>
        <ion-item-divider color="light" *ngIf="!tr_ready">Chargement des transactions... <i class="fa fa-circle-o-notch fa-spin spinner" aria-hidden="true"></i></ion-item-divider>
        <ion-item *ngFor="let tr of tr_list">
          <h2>{{tr.name}}</h2>
          <p class="montant">{{tr.pretty.montant}}</p>
          <p>{{tr.pretty.date}}</p>
          <p>{{tr.comment}}</p>
        </ion-item>
      </ion-item-group>
  </ion-list>

  <!-- <div *ngIf="loading" class="spinner_container">
    <i class="fa fa-circle-o-notch fa-spin spinner" aria-hidden="true"></i>
  </div> -->
</ion-content>
