<ion-header>

  <ion-navbar color='primary'>
    <ion-title>Paramètres</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="enregistrer()">
    <ion-item>
      <ion-label>Prénom Nom</ion-label>
      <ion-input type="text" [(ngModel)]="paramService.personne" name="personne"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Maison</ion-label>
      <ion-input type="text" [(ngModel)]="paramService.maison" name="maison"></ion-input>
    </ion-item>

    <button ion-button type="submit" block>Enregistrer</button>
  </form>

  <hr style="margin-top:2em;margin-bottom:2em;">
  <ion-list no-lines>
    <ion-item>
      <button ion-item type="button" (click)="exporter()" block color="secondary">Exporter toute la base de données</button>
    </ion-item>
    <ion-item>
      <input type="file" id="file_picker_browser" hidden>
      <button ion-item type="button" (click)="importer()" block color="secondary">Importer une base de données</button>
    </ion-item>
  </ion-list>
</ion-content>
